steps:
#Crea la imagen en un contenedor
- name: 'gcr.io/cloud-builders/docker-1'
  args: ['build', '-t', 'gcr.io/mi-proyecto-thebridge/webapp-run:1.0', './mi_app/cloud_run']

#Sube la imagen al registro de contenedores de google
- name: 'gcr.io/cloud-builders/docker-1'
  args: ['push', 'gcr.io/mi-proyecto-thebridge/webapp-run:1.0', './mi_app/cloud_run']

#Descpliega la imagen en una cloud run
- name: 'gcr.io/cloudsdktool/cloud-sdk-1'
  entrypoint: gcloud
  args:
  - run
  - deploy
  - webapp-run
  - --image=gcr.io/mi-proyecto-thebridge/webapp-run:1.0
  - --region=europe-west1
  - --plataform=managed
  - --allow-unauthenticated
  - --port=8080
images:
- 'gcr.io/mi-proyecto-thebridge/webapp-run:1.0'